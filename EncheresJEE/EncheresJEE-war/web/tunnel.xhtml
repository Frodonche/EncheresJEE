<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EncheresJEE - Inscription</title>
    </h:head>
    
    
    
    <h:body>
        Menu : <a href="./">Accueil</a>
        <br/>
        <br/>
        
        <h:form>

            <fieldset>
                <legend>Inscription </legend>
                Login : 
                <h:inputText value="#{inscription.login}">
                </h:inputText>
                <br/>
                Mot de passe : 
                <h:inputText value="#{inscription.pass}">
                </h:inputText>
                <br/>
                Nom : 
                <h:inputText value="#{inscription.nom}">
                </h:inputText>
                <br/>
                Prenom : 
                <h:inputText value="#{inscription.prenom}">
                </h:inputText>
                <br/>
                Adresse : 
                <h:inputText value="#{inscription.adresse}">
                </h:inputText>
                <br/>
                ID Bancaire : 
                <h:inputText value="#{inscription.id_bancaire}">
                </h:inputText>   
                <br/>
                
                <h:commandButton value="Valider" action="validationInscription"/>
                <br/>

            </fieldset>
        </h:form>
        
        
    </h:body>
</html>
