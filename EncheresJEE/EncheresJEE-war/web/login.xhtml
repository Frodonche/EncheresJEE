       <div class="container">      
        <h:form class="form-horizontal">

            <fieldset>
           
            <div class="form-group">
                <label for="login">Login :</label>
                <h:inputText class="form-control" value="#{connection.login}" id="login">
                </h:inputText>
            </div>
            
            <div class="form-group">
                <label for="psw">Mot de passe :</label>  
                <h:inputText class="form-control" value="#{connection.pass}" id="psw" >
                </h:inputText>
            </div>    
                
             <h:commandButton class="btn btn-primary" value="Se connecter" action="#{connection.connecter()}"/>
             <br/>
             <h:outputText value="#{connection.messageFailure()}"/>
