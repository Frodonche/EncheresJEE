<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EncheresJEE - Validation inscription</title>
        
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

       
        <!-- Custom styles for this template -->
        <link href="bootstrap/css/signin.css" rel="stylesheet"/>
        
    </h:head>
    
    
    
    <h:body>
        Menu : <a href="./">Accueil</a>
       
       <br/>
       <br/>
       
       <div class="container">
        <h:form class="form-signin">
         <h2 class="form-signin-heading">Connexion</h2>
            <fieldset>
           
             <h:inputText class="form-control" value="#{connection.login}">
             </h:inputText>
             
            
             <h:inputText class="form-control" value="#{connection.pass}">
             </h:inputText>
             <br/>
             <h:commandButton class="btn btn-lg btn-primary btn-block" value="Se connecter" action="#{connection.connecter()}"/>
             <br/>
             <h:outputText value="#{connection.messageFailure()}"/>
         </fieldset>
        </h:form>
       </div>
        
    </h:body>
</html>
